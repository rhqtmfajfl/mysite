spring:
   profiles:
      active: dev    # active된 profile이 dev 니까 밑에 dev에 먹는다.

---
# common -  spring boot configuration
spring:
   #devtools - live reload
   livereload:
      enabled: true

   #mvc
   mvc:
      view:
         prefix: /WEB-INF/views/
         suffix: .jsp


# message resource(Internationalization)
   messages:
      always-message-format: true
      basename: messages/messages_ko
      encoding: UTF-8

# multipart
   multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

# aop@EnableAspectJAutoProxy)
   aop:
      auto: true
      proxy-target-class: true

---
# dev profile: spring boot configuration
spring:
   config:
      activate:
         on-profile: dev

#datasource
   datasource:
      driver-class-name: org.mariadb.jdbc.Driver
      url: jdbc:mysql://192.168.0.58:3307/webdb?characterEncoding=UTF-8&serverTimezone=UTC
      username: webdb
      password: webdb
      hikari:
         minimum-idle: 10
         maximum-pool-size: 20

      # 이거는 안됨 initialSize: 10  
      # 이렇게도 안됨 maxActive: 20

---
# production profile: spring boot configuration
spring:
   config:
      activate:
         on-profile: production

#datasource
#configuration db 암호화 spring 하면 암호화가 나온다.
   datasource:
      driver-class-name: org.mariadb.jdbc.Driver
      url: jdbc:mysql://192.168.0.58:3307/webdb?characterEncoding=UTF-8&serverTimezone=UTC
      username: webdb
      password: webdb#dwqdqw111@
      hikari:
         minimum-idle: 10
         maximum-pool-size: 20

---
# server
server:
   port: 8080
   servlet:
      context-path: /mysite06
      encoding:
         charset: utf-8
         enabled: true
         force: false
         force-request: false
         force-response: false 

---
# mybatis

mybatis:
   config-location: classpath:mybatis/configuration.xml

---
# logging
logging:
   config: classpath:logback.xml

---

